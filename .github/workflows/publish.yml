name: Publish

on:
  release:
    types:
      - published

jobs:
  publish:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Validate Gradle wrapper
        uses: gradle/wrapper-validation-action@v1
      - name: Set up JDK 17
        uses: actions/setup-java@v1
        with:
          java-version: 17
      - name: Build
        run: ./gradlew build --no-daemon
        env:
          APPBOT_VERSION: ${{ github.event.release.tag_name }}
      - name: Get version
        id: get-version
        run: |
          version=$(echo ${{ github.event.release.tag_name }} | cut -c7-)
          echo "::set-output name=version::$version"
      - name: Upload Release Artifact
        uses: actions/upload-release-asset@v1.0.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./build/libs/Applied-Botanics-${{ steps.get-version.outputs.version }}.jar
          asset_name: appbot-${{ github.event.release.tag_name }}.jar
          asset_content_type: application/zip
      - name: Upload to CurseForge
        run: ./gradlew curseforge --no-daemon
        env:
          APPBOT_VERSION: ${{ github.event.release.tag_name }}
          CURSEFORGE: ${{ secrets.CURSEFORGE }}
